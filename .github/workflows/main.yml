name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Enable RDP + Fix NLA
        shell: powershell
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force

          # Disable NLA (Fix for error 0x204)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force

          # Set RDP Security Layer to RDP (not SSL)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Open Firewall Port
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

          # Ensure RDP service is running
          Set-Service TermService -StartupType Automatic
          Start-Service TermService

      - name: Create RDP User
        shell: powershell
        run: |
          # Generate a strong password
          $charSet = @(
            ([char[]](65..90)) +     # A-Z
            ([char[]](97..122)) +    # a-z
            ([char[]](48..57)) +     # 0-9
            ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126)) # Special chars
          )

          $password = -join ((1..16) | ForEach-Object { $charSet | Get-Random -Count 1 })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TS_AUTH }} `
            --hostname=win-${{ github.run_id }}

          $ip=""
          while (-not $ip) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep 3
          }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP Port
        shell: powershell
        run: |
          Write-Host "Testing RDP on $env:TS_IP"
          $t = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $t.TcpTestSucceeded) { 
            Write-Error "Port 3389 unreachable!"
            exit 1
          }
          Write-Host "RDP port OK!"

      - name: Display RDP Info
        shell: powershell
        run: |
          Write-Host "================================"
          Write-Host "       RDP READY"
          Write-Host "IP:   $env:TS_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "================================"

      - name: Keep Alive
        shell: powershell
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Running..."
            Start-Sleep -Seconds 300
          }
