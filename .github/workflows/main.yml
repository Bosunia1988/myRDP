name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Fix RDP Service + Listener
        shell: powershell
        run: |
          # Enable Remote Desktop
          Set-ItemProperty 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0 -Force
          
          # Fix user authentication and security layer
          Set-ItemProperty 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          Set-ItemProperty 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MinEncryptionLevel" -Value 1 -Force

          # Fix CredSSP
          Set-ItemProperty 'HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System\CredSSP\Parameters' -Name "AllowEncryptionOracle" -Value 2 -Force

          # Enable Firewall ports
          netsh advfirewall firewall add rule name="RDP-In"  dir=in  action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="RDP-Out" dir=out action=allow protocol=TCP localport=3389

          # Enable and restart TermService
          Set-Service TermService -StartupType Automatic
          Start-Service TermService

          # Reset RDP listener (fixes 0x204)
          qwinsta
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v PortNumber /t REG_DWORD /d 3389 /f

          # Force Windows to rebuild listener
          Restart-Service TermService -Force


      - name: Create RDP User
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security

          # Generate strong password
          $chars = ([char[]](33..126))
          $password = -join (1..14 | ForEach-Object { $chars | Get-Random })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group Administrators -Member RDP

          Add-Content -Path $env:GITHUB_ENV -Value "RDP_USER=RDP"
          Add-Content -Path $env:GITHUB_ENV -Value "RDP_PASSWORD=$password"


      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\ts.msi"
          Invoke-WebRequest $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait


      - name: Connect Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey="${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname="gh-rdp-$env:GITHUB_RUN_ID"

          Start-Sleep -Seconds 5

          $tsip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Add-Content -Path $env:GITHUB_ENV -Value "TAILSCALE_IP=$tsip"


      - name: Confirm RDP Port
        shell: powershell
        run: |
          Write-Host "Checking RDP on $env:TAILSCALE_IP"
          $t = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $t.TcpTestSucceeded) { 
            Write-Error "3389 unreachable"
            exit 1
          }
          Write-Host "3389 OK!"


      - name: Keep Alive
        shell: powershell
        run: |
          Write-Host "============================"
          Write-Host "  RDP is Ready!"
          Write-Host "  IP: $env:TAILSCALE_IP"
          Write-Host "  USER: $env:RDP_USER"
          Write-Host "  PASS: $env:RDP_PASSWORD"
          Write-Host "============================"

          while ($true) {
              Start-Sleep -Seconds 300
          }
